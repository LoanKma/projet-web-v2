<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niveaux de Motus - Letterix</title>
    <link rel="stylesheet" href="assets/css/motus-selection.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/motus.css">
</head>
<body>
  <div id="header-placeholder"></div>
    <!-- HERO -->
    <section class="hero-section">
        <h1>Niveaux de Motus</h1>
        <p>Devinez le mot en 6 tentatives maximum</p>
    </section>

    <!-- DIFFICULTY BADGES -->
    <div class="difficulty-section">
        <div class="difficulty-badge easy active" data-difficulty="easy" onclick="filterLevels('easy')">
            <div class="difficulty-icon">
                <i class="fa-solid fa-star"></i>
            </div>
            <div class="difficulty-title">Facile</div>
            <div class="difficulty-subtitle">Mots de 5 lettres</div>
        </div>
        <div class="difficulty-badge medium" data-difficulty="medium" onclick="filterLevels('medium')">
            <div class="difficulty-icon">
                <i class="fa-solid fa-bolt"></i>
            </div>
            <div class="difficulty-title">Moyen</div>
            <div class="difficulty-subtitle">Mots de 6-7 lettres</div>
        </div>
        <div class="difficulty-badge hard" data-difficulty="hard" onclick="filterLevels('hard')">
            <div class="difficulty-icon">
                <i class="fa-solid fa-trophy"></i>
            </div>
            <div class="difficulty-title">Difficile</div>
            <div class="difficulty-subtitle">Mots de 8+ lettres</div>
        </div>
    </div>

    <!-- LEVELS -->
    <div class="levels-container">
        <div class="levels-grid" id="levelsGrid">
            <!-- Les niveaux seront générés dynamiquement -->
        </div>

        <!-- PROGRESS STATS -->
        <div class="progress-section">
            <div class="progress-card easy">
                <div class="progress-icon">
                    <i class="fa-solid fa-star"></i>
                </div>
                <div class="progress-number" id="easyProgress">0/6</div>
                <div class="progress-label">Niveaux faciles complétés</div>
            </div>

            <div class="progress-card medium">
                <div class="progress-icon">
                    <i class="fa-solid fa-bolt"></i>
                </div>
                <div class="progress-number" id="mediumProgress">0/6</div>
                <div class="progress-label">Niveaux moyens complétés</div>
            </div>

            <div class="progress-card hard">
                <div class="progress-icon">
                    <i class="fa-solid fa-trophy"></i>
                </div>
                <div class="progress-number" id="hardProgress">0/6</div>
                <div class="progress-label">Niveaux difficiles complétés</div>
            </div>
        </div>
    </div>
    <script src="assets/js/motus.js"></script>


  <!-- FOOTER PLACEHOLDER -->
  <div id="footer-placeholder"></div>
</html>
