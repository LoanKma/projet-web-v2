<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motus - Letterix</title>
    <link rel="stylesheet" href="assets/css/jeu-motus.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- BACK BUTTON -->
    <div class="back-button">
      <button onclick="goBack()">
        <i class="fa-solid fa-arrow-left"></i> Retour
    </div>
    </button>

    <!-- MAIN GAME CONTAINER -->
    <div class="game-container">
      <h1 class="game-title">Première grille</h1>

      <!-- GRILLE DE JEU -->
      <div class="grid-container">
        <div class="motus-grid" id="motusGrid">
          <!-- Les lignes seront générées dynamiquement -->
        </div>
      </div>

      <!-- DEFINITIONS -->
      <div class="definitions-container">
        <div class="definitions-header">
          <i class="fa-solid fa-book"></i>
          <h2>Définitions</h2>
        </div>

        <div class="definitions-section">
          <div class="direction-header">
            <i class="fa-solid fa-arrow-right"></i>
            <h3>Horizontalement</h3>
          </div>
          <div class="definition-item">
            <span class="def-number">1.</span>
            <span class="def-text">Animal domestique qui miaule</span>
          </div>
          <div class="definition-item">
            <span class="def-number">3.</span>
            <span class="def-text">Liquide transparent qu'on boit</span>
          </div>
        </div>

        <div class="definitions-section">
          <div class="direction-header">
            <i class="fa-solid fa-arrow-down"></i>
            <h3>Verticalement</h3>
          </div>
          <div class="definition-item">
            <span class="def-number">1.</span>
            <span class="def-text">Boisson chaude avec du lait</span>
          </div>
        </div>
      </div>

      <!-- CLAVIER VIRTUEL -->
      <div class="keyboard-container">
        <div class="keyboard-row">
          <button class="key" data-key="A">A</button>
          <button class="key" data-key="Z">Z</button>
          <button class="key" data-key="E">E</button>
          <button class="key" data-key="R">R</button>
          <button class="key" data-key="T">T</button>
          <button class="key" data-key="Y">Y</button>
          <button class="key" data-key="U">U</button>
          <button class="key" data-key="I">I</button>
          <button class="key" data-key="O">O</button>
          <button class="key" data-key="P">P</button>
        </div>
        <div class="keyboard-row">
          <button class="key" data-key="Q">Q</button>
          <button class="key" data-key="S">S</button>
          <button class="key" data-key="D">D</button>
          <button class="key" data-key="F">F</button>
          <button class="key" data-key="G">G</button>
          <button class="key" data-key="H">H</button>
          <button class="key" data-key="J">J</button>
          <button class="key" data-key="K">K</button>
          <button class="key" data-key="L">L</button>
          <button class="key" data-key="M">M</button>
        </div>
        <div class="keyboard-row">
          <button class="key key-large" id="validateBtn">
            <i class="fa-solid fa-check"></i> VALIDER
          </button>
          <button class="key" data-key="W">W</button>
          <button class="key" data-key="X">X</button>
          <button class="key" data-key="C">C</button>
          <button class="key" data-key="V">V</button>
          <button class="key" data-key="B">B</button>
          <button class="key" data-key="N">N</button>
          <button class="key key-large" id="deleteBtn">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="assets/js/jeu-motus.js"></script>
  </body>
</html>
