<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classements - Letterix</title>

    <link rel="stylesheet" href="assets/css/classement.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <div id="header-placeholder"></div>

    <!-- üü© SECTION TITRE -->
    <section class="ranking-header">
      <div class="ranking-badge">
        <i class="fa-solid fa-ranking-star"></i> Classement
      </div>

      <h1>Classement G√©n√©ral</h1>
      <p class="ranking-subtitle">
        Comparez vos performances avec les autres joueurs
      </p>
    </section>

    <!-- üü¶ LISTE -->
    <div id="ranking-list" class="ranking-list"></div>

    <!-- üü® SCRIPT -->
    <script>
      // header load
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;
        });
      const users = [
        { name: "Moussa", points: 12000 },
        { name: "Jean", points: 95 },
        { name: "Mamadou", points: 80 },
        { name: "Sarah", points: 70 },
        { name: "Kenny", points: 50 },
        { name: "Luc", points: 45 },
        { name: "Maxime", points: 40 },
        { name: "Kalil", points: 35 },
        { name: "Alice", points: 30 },
        { name: "Loan", points: 20 },
      ];

      function updateRanking() {
        const sorted = users.sort((a, b) => b.points - a.points);
        const list = document.getElementById("ranking-list");
        list.innerHTML = "";

        sorted.forEach((user, index) => {
          let cssClass = "";
          if (index === 0) cssClass = "gold";
          else if (index === 1) cssClass = "silver";
          else if (index === 2) cssClass = "bronze";

          const row = `
        <div class="rank-card ${cssClass}">
          <div class="rank-left">
            <span class="rank-pos">${index + 1}</span>
            <span class="rank-name">${user.name}</span>
          </div>
          <div class="rank-right">
            <span class="rank-points">${user.points} pts</span>
          </div>
        </div>
      `;

          list.innerHTML += row;
        });
      }

      updateRanking();

      // Activer par d√©faut le premier onglet
      document.querySelector(".tab").classList.add("active");
      // footer load
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer-placeholder").innerHTML = data;
        });
    </script>
  </body>
  <!-- FOOTER PLACEHOLDER -->
  <div id="footer-placeholder"></div>
</html>
