<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Niveaux de Mots Mêlés - Letterix</title>
    <link rel="stylesheet" href="assets/css/mots-meles.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <section class="hero-section">
      <h1>Niveaux de Mots Mêlés</h1>
      <p>Retrouvez tous les mots cachés dans la grille</p>
    </section>

    <div class="difficulty-section">
      <div class="difficulty-badge easy active" data-difficulty="easy">
        <div class="difficulty-icon">
          <i class="fa-solid fa-star"></i>
        </div>
        <div class="difficulty-title">Facile</div>
        <div class="difficulty-subtitle">Grilles 8x8</div>
      </div>
      <div class="difficulty-badge medium" data-difficulty="medium">
        <div class="difficulty-icon">
          <i class="fa-solid fa-bolt"></i>
        </div>
        <div class="difficulty-title">Moyen</div>
        <div class="difficulty-subtitle">Grilles 10x10</div>
      </div>
      <div class="difficulty-badge hard" data-difficulty="hard">
        <div class="difficulty-icon">
          <i class="fa-solid fa-trophy"></i>
        </div>
        <div class="difficulty-title">Difficile</div>
        <div class="difficulty-subtitle">Grilles 12x12+</div>
      </div>
    </div>

    <div class="levels-container">
      <div class="levels-grid" id="levelsGrid"></div>

      <div class="progress-section">
        <div class="progress-card easy">
          <div class="progress-icon">
            <i class="fa-solid fa-star"></i>
          </div>
          <div class="progress-number" id="easyProgress">0/6</div>
          <div class="progress-label">Niveaux faciles complétés</div>
        </div>

        <div class="progress-card medium">
          <div class="progress-icon">
            <i class="fa-solid fa-bolt"></i>
          </div>
          <div class="progress-number" id="mediumProgress">0/6</div>
          <div class="progress-label">Niveaux moyens complétés</div>
        </div>

        <div class="progress-card hard">
          <div class="progress-icon">
            <i class="fa-solid fa-trophy"></i>
          </div>
          <div class="progress-number" id="hardProgress">0/6</div>
          <div class="progress-label">Niveaux difficiles complétés</div>
        </div>
      </div>
    </div>

    <script src="assets/js/mots-meles.min.js"></script>

    <div id="footer-placeholder"></div>
  </body>
</html>
