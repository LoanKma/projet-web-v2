<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <style>
      /* HEADER */
      .header {
        padding: 30px 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(10px);
        background: rgba(0, 0, 0, 0.5);
        border-bottom: 1px solid rgba(14, 165, 233, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 20px;
        font-weight: 500;
      }

      .logo-icon {
        width: 40px;
        height: 40px;
        background: #2563eb;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 20px;
        transition: all 0.3s;
      }
      .logo-icon:hover {
        transform: scale(1.2);
      }
      .logo-span {
        color: black;
        font-weight: 700;
        font-size: 30px;
      }
      .logo-icon a {
        color: white;
        text-decoration: none;
      }

      .nav {
        display: flex;
        gap: 30px;
        align-items: center;
      }
      .nav a {
        text-decoration: none;
        color: #ffffff;
        font-size: 16px;
        transition: opacity 0.4s;
      }

      .nav-item {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        transition: opacity 0.4s;
      }

      .nav-item:hover {
        opacity: 0.8;
      }
      .user-section {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 8px 20px;
        background: rgba(14, 165, 233, 0.1);
        border-radius: 12px;
        border: 1px solid rgba(14, 165, 233, 0.3);
        cursor: pointer;
        transition: all 0.3s;
      }

      .user-section:hover {
        background: rgba(14, 165, 233, 0.2);
        border-color: rgba(14, 165, 233, 0.5);
      }
      .user-avatar {
        font-size: 30px;
        color: #2563eb;
      }
    </style>
    <!-- HEADER -->
    <header class="header">
      <div class="logo">
        <div class="logo-icon"><a href="accueil.html">L</a></div>
        <span>Letterix</span>
      </div>
      <nav class="nav">
        <div class="nav-item">
          <span><i class="fa-solid fa-ranking-star"></i></span>
          <span><a href="classement.html">Classements</a></span>
        </div>
        <div class="nav-item">
          <span><i class="fa-solid fa-calendar-days"></i></span>
          <span><a href="calendrier.html">Calendrier</a></span>
        </div>
        <div class="user-section">
          <div class="user-avatar"><i class="fa-solid fa-circle-user"></i></div>
          <span><a href="profil.html">LesBGduLobby</a></span>
        </div>
      </nav>
    </header>
  </body>
</html>
